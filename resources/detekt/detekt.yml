autoCorrect: true

build:
  warningThreshold: 1
  failThreshold: 1
  weights:
    comments: 0.5
    complexity: 2
    empty-blocks: 0.5
    exceptions: 1
    naming: 0.5
    potential-bugs: 2
    style: 1
    formatting: 0.5
    code-smell: 2

potential-bugs:
  active: true
  DuplicateCaseInWhenExpression:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  NoElseInWhenExpression:
    active: true
  UnsafeCast:
    active: true
  UnsafeCallOnNullableType:
    active: true
  LateinitUsage:
    active: true
  InvalidRange:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true

exceptions:
  active: true

empty:
  active: true

empty-blocks:
  active: false

naming:
  active: true
  FunctionMinLength:
    minimumFunctionNameLength: 3
  VariableMinLength:
    minimumVariableNameLength: 3

complexity:
  active: true
  LongMethod:
    threshold: 20
  LongParameterList:
    active: false
  LargeClass:
    threshold: 300
  ComplexMethod:
    threshold: 10
  NestedBlockDepth:
    threshold: 5
  TooManyFunctions:
    active: false
  LabeledExpression:
    active: false
  ComplexCondition:
    threshold: 2
  ComplexInterface:
    threshold: 15
  NestedBlockDepth:
    threshold: 3
  StringLiteralDuplication:
    threshold: 1

code-smell:
  active: true
  FeatureEnvy:
    threshold: 0.5
    weight: 0.45
    base: 0.5
  LongMethod:
    threshold: 20
  LongParameterList:
    threshold: 5
  LargeClass:
    threshold: 70

formatting:
  active: true
  useTabs: false
  Indentation:
    active: true
    autoCorrect: true
  ConsecutiveBlankLines:
    active: true
    autoCorrect: true
  MultipleSpaces:
