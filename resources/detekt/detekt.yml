    autoCorrect: false
  SpacingAfterKeyword:
    active: true
    autoCorrect: true
  SpacingAroundColon:
    active: true
    autoCorrect: true
  SpacingAroundCurlyBraces:
    active: true
    autoCorrect: true
  SpacingAroundOperator:
    active: true
    autoCorrect: true
  TrailingSpaces:
    active: true
    autoCorrect: true
  UnusedImports:
    active: true
    autoCorrect: true
  OptionalSemicolon:
    active: true
    autoCorrect: true
  OptionalUnit:
    active: false
    autoCorrect: false
  ExpressionBodySyntax:
    active: true
    autoCorrect: true
  ExpressionBodySyntaxLineBreaks:
    active: false
    autoCorrect: false

performance:
  SpreadOperator:
    active: false
    autoCorrect: false

style:
  active: true
  WildcardImport:
    active: false
  NamingConventionViolation:
    active: true
  MaxLineLength:
    active: false
    maxLineLength: 160
  NoElseInWhenExpression:
    active: true
  MagicNumber:
    active: true
